<!DOCTYPE html>
<html>

<body>
<script>

	function add(){
		var num1,num2;
		num1=Number(document.form1.txtNum1.value);
		num2=Number(document.form1.txtNum2.value);
		document.form1.txtSum.value=num1+num2;
	}
</script>
<form name="form1">
	Enter operand 1:
	<input type="text" name="txtNum1" size=8><br><br>
	Enter operand 2:
	<input type="text" name="txtNum2" size=8><br><br>
	<input type="button" value="ADD" onclick="add()"><br><br>
	<input type="text" name="txtSum">	

</form>
</body>
</html>
