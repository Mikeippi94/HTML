<!DOCTYPE html>
<html>
<head>
<style>
table, th, td{
border: 3px solid blue;
border-collapse: collapse;
}
th,td{
padding: 10px;
}
th{
text-align: left;
}
</style>
</head>
<body>
<h1>HTML Table Demo</h1>
<table style="width:100%">
  <tr>
    <th>Course Name</th>
    <td>Intensive Programming</td>
  </tr>
  <tr>
    <th rowspan="2">Day and Time</th>
    <td>Monday 2:30 - 3:50 pm</td>
  </tr>
  <tr>
    <td>Wednesday 1:00 - 2:20 pm</td>
  </tr>
</table>

</body>
</html>
</body>
</html>
